<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      background: linear-gradient(to right, rgb(75, 108, 183), rgb(24, 40, 72)) !important;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      background-color: rgba(0, 0, 242, 0.305);
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: rgba(44, 108, 204, 0.486);
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #form input {
      color: white;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="chat-layout">
  <nav class="d-flex flex-column align-items-stretch flex-shrink-0 sidebar"
    style="background: linear-gradient(to right, rgb(15, 12, 41), rgb(48, 43, 99), rgb(36, 36, 62));">
    <div class="w-100 px-4 py-3 d-flex gap-2 user">
      <img src="https://api.dicebear.com/7.x/pixel-art/svg" class="rounded-circle avatar" alt="Avatar" />
      <input type="checkbox" class="visually-hidden text-light" id="sidebar-visible" />
      <div class="">
        <p class="fs-4 fw-semibold text-white">Usuario desconocido.</p>
        <button class="btn btn-sm btn-primary rounded-3 change-name" id="change-username">
          Cambiar nombre
        </button>
      </div>
    </div> 
  </nav>
  <main class="chat-screen ms-2">
    <ul id="messages"></ul>
    <div>
      <div id="typing" class="text-white">
        <p></p>
      </div>
      <form id="form" action="">
        <button id="emoji-button" type="button">ðŸ˜Š</button>
        <input id="input" autocomplete="off" placeholder="Message..." /><button>Send</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/index.js"></script>
</body>

</html>
